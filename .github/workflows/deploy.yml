name: Deploy to EKS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devops-project-3-app
  EKS_CLUSTER: devops-project-3

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    - working-directory: ./app
      run: |
        npm ci
        npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      id: configure_aws
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN != '' && secrets.AWS_ROLE_ARN || format('arn:aws:iam::{0}:role/GitHubActionsRole', secrets.AWS_ACCOUNT_ID) }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Export AWS account ID
      run: |
        account_id="${{ steps.configure_aws.outputs['account-id'] }}"
        if [ -z "$account_id" ]; then
          account_id="${{ secrets.AWS_ACCOUNT_ID }}"
        fi
        if [ -z "$account_id" ]; then
          echo "AWS account ID is required. Populate AWS_ROLE_ARN or AWS_ACCOUNT_ID secret." >&2
          exit 1
        fi
        echo "AWS_ACCOUNT_ID=$account_id" >> "$GITHUB_ENV"
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      working-directory: ./app
      run: |
        docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA .
        docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest .
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      id: configure_aws
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN != '' && secrets.AWS_ROLE_ARN || format('arn:aws:iam::{0}:role/GitHubActionsRole', secrets.AWS_ACCOUNT_ID) }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Export AWS account ID
      run: |
        account_id="${{ steps.configure_aws.outputs['account-id'] }}"
        if [ -z "$account_id" ]; then
          account_id="${{ secrets.AWS_ACCOUNT_ID }}"
        fi
        if [ -z "$account_id" ]; then
          echo "AWS account ID is required. Populate AWS_ROLE_ARN or AWS_ACCOUNT_ID secret." >&2
          exit 1
        fi
        echo "AWS_ACCOUNT_ID=$account_id" >> "$GITHUB_ENV"
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER
    
    - name: Deploy to Kubernetes
      run: |
        # Update image in deployment
        kubectl set image deployment/devops-app devops-app=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA -n devops-app
        
        # Wait for rollout to complete
        kubectl rollout status deployment/devops-app -n devops-app --timeout=300s
    
    - name: Verify deployment
      run: |
        kubectl get pods -n devops-app
        kubectl get svc -n devops-app
        kubectl get ingress -n devops-app
        
        # Get ALB hostname and test
        ALB_HOST=$(kubectl get ingress -n devops-app -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
        echo "Testing application at: http://$ALB_HOST"
        
        # Wait a bit for ALB to update
        sleep 30
        
        # Test endpoints
        curl -f "http://$ALB_HOST/health"
        curl -f "http://$ALB_HOST"
        
        echo "‚úÖ Deployment successful!"
        echo "üåê Application available at: http://$ALB_HOST"
