name: Deploy to EKS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: devops-project-3-app
  EKS_CLUSTER: devops-project-3

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    - working-directory: ./app
      run: |
        npm ci
        npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Resolve AWS role
      run: |
        ROLE_TO_ASSUME=""
        AWS_ACCOUNT_ID=""
        if [ -n "${{ secrets.AWS_ROLE_ARN }}" ]; then
          ROLE_TO_ASSUME="${{ secrets.AWS_ROLE_ARN }}"
          AWS_ACCOUNT_ID=$(echo "$ROLE_TO_ASSUME" | cut -d: -f5)
        elif [ -n "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          ROLE_TO_ASSUME="arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole"
        else
          echo "Neither AWS_ROLE_ARN nor AWS_ACCOUNT_ID secret is set." >&2
          exit 1
        fi
        if [ -z "$AWS_ACCOUNT_ID" ]; then
          echo "Failed to derive AWS account ID." >&2
          exit 1
        fi
        echo "ROLE_TO_ASSUME=$ROLE_TO_ASSUME" >> "$GITHUB_ENV"
        echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> "$GITHUB_ENV"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2
    
    - name: Build and push Docker image
      working-directory: ./app
      run: |
        docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA .
        docker build -t $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest .
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA
        docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Resolve AWS role
      run: |
        ROLE_TO_ASSUME=""
        AWS_ACCOUNT_ID=""
        if [ -n "${{ secrets.AWS_ROLE_ARN }}" ]; then
          ROLE_TO_ASSUME="${{ secrets.AWS_ROLE_ARN }}"
          AWS_ACCOUNT_ID=$(echo "$ROLE_TO_ASSUME" | cut -d: -f5)
        elif [ -n "${{ secrets.AWS_ACCOUNT_ID }}" ]; then
          AWS_ACCOUNT_ID="${{ secrets.AWS_ACCOUNT_ID }}"
          ROLE_TO_ASSUME="arn:aws:iam::${AWS_ACCOUNT_ID}:role/GitHubActionsRole"
        else
          echo "Neither AWS_ROLE_ARN nor AWS_ACCOUNT_ID secret is set." >&2
          exit 1
        fi
        if [ -z "$AWS_ACCOUNT_ID" ]; then
          echo "Failed to derive AWS account ID." >&2
          exit 1
        fi
        echo "ROLE_TO_ASSUME=$ROLE_TO_ASSUME" >> "$GITHUB_ENV"
        echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID" >> "$GITHUB_ENV"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.ROLE_TO_ASSUME }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region $AWS_REGION --name $EKS_CLUSTER
    
    - name: Deploy to Kubernetes
      run: |
        # Update image in deployment
        kubectl set image deployment/devops-app devops-app=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$GITHUB_SHA -n devops-app
        
        # Wait for rollout to complete
        kubectl rollout status deployment/devops-app -n devops-app --timeout=300s
    
    - name: Verify deployment
      run: |
        kubectl get pods -n devops-app
        kubectl get svc -n devops-app
        kubectl get ingress -n devops-app
        
        # Get ALB hostname and test
        ALB_HOST=$(kubectl get ingress -n devops-app -o jsonpath='{.items[0].status.loadBalancer.ingress[0].hostname}')
        echo "Testing application at: http://$ALB_HOST"
        
        # Wait a bit for ALB to update
        sleep 30
        
        # Test endpoints
        curl -f "http://$ALB_HOST/health"
        curl -f "http://$ALB_HOST"
        
        echo "‚úÖ Deployment successful!"
        echo "üåê Application available at: http://$ALB_HOST"
